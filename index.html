<!DOCTYPE html>
<html>
<!--Head-->

<head>
    <title>Phone Fix - Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="javascript.js"></script>
</head>

<!--Body-->

<body>
    <!--Header Section-->
    <header>
        <!--Title-->
        <h1 class="title-area">Phone Fix Booking System</h1>
        <!--Navbar-->
        <nav class="menu-area">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="advancedjs.html">Extension</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Section-->
    <main>
        <!--Every inputs must be located in form-->
        <form id="form" method="POST" action="" onchange="updateForm()">
            <div class="form-layout">
                <!--Section 1: Customer Details-->
                <section class="customerDetails">
                    <h2>Customer Details</h2>
                    <fieldset id="customertype">
                        <legend>Customer Type:*</legend>
                        Consumer <input type="radio" name="customertype" id="typeconsumer" value="Consumer"><br> Business <input type="radio" name="customertype" id="typebusiness" value="Business"><br>
                    </fieldset>
                    <label>Title:*</label>
                    <select id="title" name="titles">
                        <option disabled selected hidden>Select title</option>
                        <option>Mr</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                        <option>Miss</option>
                        <option>Dr</option>
                    </select>
                    <label>First Name:*</label>
                    <input type="text" id="firstname">
                    <label>Last Name:*</label>
                    <input type="text" id="lastname">
                    <label>Street:*</label>
                    <input type="text" id="street">
                    <label>Suburb</label>
                    <input type="text" id="suburb">
                    <label>City:*</label>
                    <input type="text" id="city">
                    <label>Post Code:</label>
                    <input type="text" id="postcode">
                    <label>Phone Number:*</label>
                    <input type="text" id="phonenumber">
                    <label>Email:*</label>
                    <input type="email" id="email">
                </section>
                <!--Section 2: Repair Details-->
                <section class="repairDetails">
                    <h2>Repair Details</h2>
                    <label>Purchase Date:*</label>
                    <input type="text" id="purchasedate" readonly>
                    <label>Repair Date:*</label>
                    <input type="text" id="repairdate" readonly>
                    <fieldset>
                        <legend>Under Warranty:</legend>
                        Warranty: <input type="checkbox" id="warranty" disabled="disabled" checked><br>
                    </fieldset>
                    <label>IMEI Number:*</label>
                    <input type="text" id="imeinumber">
                    <label>Make:*</label>
                    <select id="make" name="makes">
                        <option disabled selected hidden>Select make</option>
                        <option>Apple</option>
                        <option>LG</option>
                        <option>Motorola</option>
                        <option>Nokia</option>
                        <option>Samsung</option>
                        <option>Sony</option>
                        <option>Other</option>
                    </select>
                    <label>Model Number:</label>
                    <input type="text" id="model">
                    <label>Fault Category:*</label>
                    <select id="faultcategory" name="faults">
                        <option disabled selected hidden>Select category</option>
                        <option>Battery</option>
                        <option>Charging</option>
                        <option>Screen</option>
                        <option>SD-storage</option>
                        <option>Software</option>
                        <option>Other</option>
                    </select>
                    <label>Description:*</label>
                    <textarea rows="10" id="description"></textarea>
                </section>
                <!--Section 3: Courtesy Phone-->
                <section class="courtesyPhone">
                    <h2>Courtesy Phone</h2>
                    <label class="phoneSelection">Phone Type:</label>
                    <select id="itemType" class="phoneSelection">
                        <option disabled selected hidden>Select a phone</option>
                        <option>Google Pixel 3A</option>
                        <option>Honor View 20</option>
                        <option>Huawei P30 Pro</option>
                        <option>iPhone 11</option>
                        <option>iPhone X</option>
                        <option>OnePlus 7 Pro</option>
                        <option>Samsung Galaxy S10</option>
                        <option>Sony Xperia 1</option>
                    </select>
                    <button id="addPhoneBtn" class="courtesyBtn" type="button" onclick="addPhone()">ADD PHONE</button>
                    <button id="removePhoneBtn" class="courtesyBtn" type="button" onclick="removePhone()">REMOVE PHONE</button>
                    <button id="addChargerBtn" class="courtesyBtn" type="button" onclick="addCharger()">ADD CHARGER</button>
                    <button id="removeChargerBtn" class="courtesyBtn" type="button" onclick="removeCharger()">REMOVE CHARGER</button>
                    <table id="itemList">
                        <thead>
                            <tr id="tableHeader">
                                <th>ITEM</th>
                                <th>COST</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>
                <!--Section 4: Cost Section-->
                <section class="costSection">
                    <h2>Cost</h2>
                    <label>Bond:</label>
                    <input type="text" id="bond" value="$0.00" readonly>
                    <label>Service Fee:</label>
                    <input type="text" id="service" value="$0.00" readonly>
                    <label>Total:</label>
                    <input type="text" id="total" value="$0.00" readonly>
                    <label>GST:</label>
                    <input type="text" id="gst" value="$0.00" readonly>
                    <label>Total(+GST):</label>
                    <input type="text" id="grandtotal" value="$0.00" readonly>
                </section>
                <!--Section 5: Button Section-->
                <section class="buttonSection">
                    <button type="reset" onclick="clearForm()">Reset</button>
                    <button type="submit">Submit</button>
                    <button onclick="openFAQ()">FAQ?</button>
                </section>
            </div>
        </form>
    </main>

    <!--Footer Section-->
    <footer>
        <p>Advanced Web Design, Copyright &copy; 2019</p>
    </footer>
</body>

</html>
