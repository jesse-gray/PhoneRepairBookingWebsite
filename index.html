<!DOCTYPE html>
<html>
<!--Head-->

<head>
    <title>Phone Fix - Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="javascript.js"></script>
</head>

<!--Body-->

<body>
    <!--Header Section-->
    <header>
        <!--Title-->
        <h1 class="title-area">Phone Fix Booking System</h1>
        <!--Navbar-->
        <nav class="menu-area">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Extension</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Section-->
    <main>
        <!--Every inputs must be located in form-->
        <form id="form" method="POST" action="" onchange="updateCost()">
            <div class="form-layout">
                <!--Section 1: Customer Details-->
                <section class="customerDetails">
                    <h2>Customer Details</h2>
                    <fieldset>
                        <legend>Customer Type:*</legend>
                        Consumer <input type="radio" name="customertype" id="typeconsumer"><br> Business <input type="radio" name="customertype" id="typebusiness"><br>
                    </fieldset>
                    <label>Title:*</label>
                    <select id="title" name="titles">
                        <option>Mr</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                        <option>Miss</option>
                        <option>Dr</option>
                    </select>
                    <label>First Name:*</label>
                    <input type="text" id="firstname">
                    <label>Last Name:*</label>
                    <input type="text" id="lastname">
                    <label>Street:*</label>
                    <input type="text" id="street">
                    <label>Suburb</label>
                    <input type="text">
                    <label>City:*</label>
                    <input type="text" id="city">
                    <label>Post Code:</label>
                    <input type="text">
                    <label>Phone Number:*</label>
                    <input type="text" id="phonenumber">
                    <label>Email:*</label>
                    <input type="email" id="email">
                </section>
                <!--Section 2: Repair Details-->
                <section class="repairDetails">
                    <h2>Repair Details</h2>
                    <label>Purchase Date:*</label>
                    <input type="text" id="purchasedate">
                    <label>Repair Date:*</label>
                    <input type="text" id="repairdate">
                    <fieldset>
                        <legend>Under Warranty:</legend>
                        Warranty: <input type="checkbox" id="warranty"><br>
                    </fieldset>
                    <label>IMEI Number:*</label>
                    <input type="text" id="imeinumber">
                    <label>Make:*</label>
                    <select id="make" name="makes">
                        <option>Apple</option>
                        <option>LG</option>
                        <option>Motorola</option>
                        <option>Nokia</option>
                        <option>Samsung</option>
                        <option>Sony</option>
                        <option>Other</option>
                    </select>
                    <label>Model Number:</label>
                    <input type="text">
                    <label>Fault Category:*</label>
                    <select id="faultcategory" name="faults">
                        <option>Battery</option>
                        <option>Charging</option>
                        <option>Screen</option>
                        <option>SD-storage</option>
                        <option>Software</option>
                        <option>Other</option>
                    </select>
                    <label>Description:*</label>
                    <textarea rows="10" id="description"></textarea>
                </section>
                <!--Section 3: Courtesy Phone-->
                <section class="courtesyPhone">
                    <h2>Courtesy Phone</h2>
                    <label>Item Type:</label>
                    <select id="itemType">
                        <option>iPhone</option>
                        <option>Other Phone</option>
                        <option>Charger</option>
                    </select>
                    <button id="addBtn" type="button" onclick="addItem()">ADD</button>
                    <table id="itemList">
                        <tr id="tableHeader">
                            <th>ITEM</th>
                            <th>COST</th>
                        </tr>
                    </table>
                </section>
                <!--Section 4: Cost Section-->
                <section class="costSection">
                    <h2>Cost</h2>
                    <label>Bond:</label>
                    <input type="text" id="bond" readonly>
                    <label>Service Fee:</label>
                    <input type="text" id="service" readonly>
                    <label>Total:</label>
                    <input type="text" id="total" readonly>
                    <label>GST:</label>
                    <input type="text" id="gst" readonly>
                    <label>Total(+GST):</label>
                    <input type="text" id="grandtotal" readonly>
                </section>
                <!--Section 5: Button Section-->
                <section class="buttonSection">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                    <button onclick="openFAQ()">FAQ?</button>
                </section>
            </div>
        </form>
    </main>

    <!--Footer Section-->
    <footer>
        <p>Advanced Web Design, Copyright &copy; 2019</p>
    </footer>
</body>

</html>
